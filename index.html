<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <label id="minlabel" for="minutesInput">Enter Minutes</label>
            <br>
            <input type="number" id="minutesInput" min="1" value="1">
        </div>
        <div id="timer">
            00:00:00
        </div>
        <div id="btns">

            <button onclick="startStopCountdown()">
                <i id="startStopIcon" class="fas fa-play"></i>
            </button>

            <button onclick="pauseResumeCountdown()">
                <i id="pauseResumeIcon" class="fas fa-pause"></i>
            </button>

            <button onclick="resetCountdown()">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://aerochat-dev.dummywebdemo.xyz/static/chatbox.js" data-src="https://aerochat-dev.dummywebdemo.xyz/chat/script/ab21d07c477420910c5e52fe0333311e" color="#ed4a69"></script>
</body>

</html>
